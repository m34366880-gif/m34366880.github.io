<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title if title else 'NFT Gifts' }}</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

    <div class="container header-wrap">
      <a href="/" class="logo">NFT Gifts</a>
      <nav>
        <a href="/admin">Админ</a>
        <a href="/admin/telegram">Telegram GIFs</a>

    </div>

  <footer class="site-footer">
    <div class="container">
      <span>© {{ (now() | string) if now else '' }}</span>
    </div>
  </footer>
</body>
</html>
